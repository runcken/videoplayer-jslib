<!DOCTYPE html>
<html>
<head>
  <title>Videoplayer</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css" style=>
  <style>
    .button {
      border: none;
      background: transparent;
      color: white;
      cursor: pointer;
      font-size: 150%;
      margin: 3px;
    }
    .video-player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.9);
      margin: 20px;
      display: flex;
      flex-direction: column;
    }
    .video-container {
      flex: 1;
    }
    .control-panel {
      background: black;
      display: flex;
    }
  </style>
</head>
  <body>
    <div id="player" class="video-player">
      <div class="video-container js-video-container"></div>
      <div class="control-panel">
        <button class="button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="button js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({
        elementId: "player",
        src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
      });
    </script>

  </body>
</html>
